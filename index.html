<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Lab 8</title>
</head>
<body>
    <label for="first-operand">First operand</label>
    <input name="first-operand" type="text" id="first-operand">
    <br>
    <label for="sec-operand">Second operand</label>
    <input name="sec-operand" type="text" id="sec-operand">
    <br>
    <input type="button" id="plus" value="+">
    <input type="button" id="minus" value="-">
    <input type="button" id="multiply" value="*">
    <input type="button" id="divide" value="/">
    <p id="result"></p>
    <h1>History</h1>
    <div class="history"></div>
</body>
</html>
